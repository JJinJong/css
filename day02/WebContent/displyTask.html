<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 실습</title>
<style>
 	.container{
 		background-color: #f84d4d4a;
 		padding: 10px;
 		margin-top: 100px;
 		margin: 100px auto;
		display: flex;
		width: 85%;
		justify-content: center;
	}
	/* .content-img{
		border: 2px solid black;
	} */
	#container{
		display: table;
		margin: 100px auto;
		table-layout: fixed;
		width: 70%;
		
	}
	
	.row{
		display: table-row;
	}
	
	.col{
		display: table-cell;
		/* border: 2px solid red; */
	}
	
	div.col img{
		width: 100%;
	}
	
</style>
</head>
<body>
	<div class="container">
		<div class="content-img"><img src="img1.jpg"></div>
		<div class="content-img"><img src="img2.jpg"></div>
		<div class="content-img"><img src="img3.jpg"></div>
	</div>
	
	<div id="container">
		<div class="row">
			<div class="col"><img src="img1.jpg"></div>
			<div class="col"><img src="img2.jpg"></div>
			<div class="col"><img src="img3.jpg"></div>
		</div>
	</div>
</body>
</html>
